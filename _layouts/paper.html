<div class="row">

    <h3> {{ page.title }} </h3>

    <p> {{ page.authors }} </p>

    <!-- <div align="center" style="padding: 10px">
	<img class="img-responsive" src="{{ page.image }}">
    </div> -->

    <p><b>Abstract:</b>{{ page.abstract }}</p>

    <br><br>

    <p><b>Paper:</b> <a href="{{ page.journalurl }}" target="_blank"> {{ page.journal }} </a> |
    <a href="{{ page.pubmedurl }}" target="_blank"> Pubmed </a> |
    <a href="{{ page.pdfurl }}" target="_blank"> PDF </a></p>

    <br><br>

    {% if page.code != null %}    
    <b>Relevant code:</b> <a href="{{ page.code }}" target="_blank"> <i class="fa fa-lg fa-github"></i></a>
    {% endif %} 

</div>
